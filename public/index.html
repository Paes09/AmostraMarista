<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Vídeos</title>
</head>
<body>
  <h1>Envie seu vídeo</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>

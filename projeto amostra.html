<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Jornada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background: linear-gradient(to right, #2ecc71, #3498db);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .cards {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .card {
      width: 30%;
      padding: 20px;
      background: #eafaf1;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      text-align: center;
    }
    .upload-section {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #3498db;
      background-color: #ebf5fb;
      text-align: center;
      border-radius: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Jornada</h1>
    <p>Treinos, Dieta e Avaliação</p>
  </header>

  <div class="container">
    <h2>Área Pessoal</h2>
    <div class="cards">
      <div class="card" style="background:#2ecc71;color:white;">Treinos</div>
      <div class="card" style="background:#3498db;color:white;">Dieta</div>
      <div class="card" style="background:#f39c12;color:white;">Avaliação</div>
    </div>

    <div class="upload-section">
      <h2>Enviar Execução</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="video" accept="video/*" required><br>
        <button type="submit">Enviar</button>
      </form>
      <p id="uploadMessage"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('uploadMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('video', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.text();
      msg.innerText = result;
      msg.style.color = 'green';
    });
  </script>
</body>
</html>
